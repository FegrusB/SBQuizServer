# documentation.

name: SB-Server build, test and push

env:
  DEFAULT_BUMP: patch

on:
  push:
    branches: [ "master" ]
    paths:
      - "SBQuizServer/**"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4
      with:
        fetch-depth: '0'

    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'corretto'
        cache: maven

    - name: Build with Maven
      run: mvn -B install --file SBQuizServer/pom.xml

    - name: Bump version and push tag
      id: tag
      uses: anothrNick/github-tag-action@v1 # Don't use @master or @v1 unless you're happy to test the latest version
      env:
        GITHUB_TOKEN: ${{ secrets._GITHUB_TOKEN }} # if you don't want to set write permissions use a PAT token
        WITH_V: false

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        token: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: SBQuizServer/.
        file: SBQuizServer/Dockerfile
        push: true
        tags: fegrus/quiz-sb-server:${{step.tag.outputs.tag}}