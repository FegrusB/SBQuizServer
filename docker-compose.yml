version: '3.8'

services:
  db:
      container_name: db
      image: fegrus/quiz-db
      build: init/
      #volumes:
      #  - ./mysql:/var/lib/mysql
  sb-server:
    container_name: sb-server
    build: SBQuizServer/
    image: fegrus/quiz-sb-server
    depends_on:
      - db
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      "DB_URL": "db:3306"


volumes:
  mysql:
networks:
  mynetwork:
    driver: bridge

